<mat-accordion *ngIf="messageService.getMessages().length">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Messages </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>
      <button color="warn" mat-raised-button (click)="messageService.clear()">
        Clear messages
      </button>
    </p>

    <mat-list *ngFor="let message of messageService.getMessages()">
      <mat-list-item>
        {{ message }}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
